<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="calculator-wraper">
        <div class="display">
          <p class="display__small-text"></p>
          <p class="display__big-text">0</p>
        </div>
        <div class="buttons-wraper">
          <div class="button number-button">1</div>
          <div class="button number-button">2</div>
          <div class="button number-button">3</div>
          <div class="button number-button">4</div>
          <div class="button number-button">5</div>
          <div class="button number-button">6</div>
          <div class="button number-button">7</div>
          <div class="button number-button">8</div>
          <div class="button number-button">9</div>
          <div class="button number-button">0</div>
          <div class="button number-button">.</div>
          <div class="button operator-button">+</div>
          <div class="button operator-button">-</div>
          <div class="button operator-button">x</div>
          <div class="button operator-button">รท</div>
          <div class="button reset-button">C</div>
          <div class="button result-button">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
